name: Build Font and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push-font:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Check out code
        uses: actions/checkout@v3

      - name: ğŸ›  Install FontForge
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge

      - name: ğŸ§± Build TTF font with FontForge script
        run: |
          fontforge -script build_font.py

      - name: ğŸ“ Commit and push generated font
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fonts/*.ttf
          git commit -m "ğŸ”¤ Generate TTF font from SVGs" || echo "No changes to commit"
          git push

name: Auto Build Ligature Font

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@github.com"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fontforge python3-fontforge inkscape librsvg2-bin

      - name: Convert PNG to SVG (Headless)
        run: |
          mkdir -p assets/svg
          for f in assets/png/*.png; do
            name=$(basename "$f" .png)
            if inkscape --without-gui "$f" --export-plain-svg="assets/svg/$name.svg"; then
              echo "Converted with Inkscape: $f"
            else
              echo "Fallback with rsvg-convert: $f"
              rsvg-convert "$f" -f svg -o "assets/svg/$name.svg"
            fi
          done

      - name: Build Font
        run: python3 build_font.py

      - name: Commit build result
        run: |
          git add dist/*.ttf || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-build ligature font"
            git push origin main
          fi
